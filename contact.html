    <main>
        <div id="form">
            <h2>Contact Us</h2>
            <p>If you have any questions about memberships, classes or personal training, please contact us using
                the form below.</p>

            <form action="submitted.html" method="post" class="form-grid">

                <div>
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="fname" required>
                </div>


                <div>
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lname" required>
                </div>


                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>


                <div>
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone">
                </div>


                <div>
                    <label for="contact-method">Preferred contact method:</label>
                    <select id="contact-method" name="contact_method">
                        <option value="email">Email</option>
                        <option value="phone">Phone</option>
                    </select>
                </div>


                <div>
                    <label for="membership">Membership type:</label>
                    <select id="membership" name="membership">
                        <option value="casual">Casual</option>
                        <option value="standard">Standard</option>
                        <option value="premium">Premium</option>
                    </select>
                </div>

                <!-- Message （full width）-->
                <div class="full-width">
                    <label for="message">Your message:</label>
                    <textarea id="message" name="message" rows="5"></textarea>
                </div>

                <!-- Terms checkbox（full width） -->
                <div class="full-width">
                    <label>
                        <input type="checkbox" name="agree" required>
                        I agree to be contacted by Forward Fitness Club.
                    </label>
                </div>


                <div class="full-width">
                    <input type="submit" id="submit" class="btn" value="Send Message">
                </div>
            </form>
        </div>
    </main>
